<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Recommended CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src *; frame-src https://utopiancreations.github.io/;">
  <title>Luminary Nexus Token</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #controls {
      padding: 10px;
      background-color: #f0f0f0;
      border-bottom: 1px solid #ccc;
      flex-shrink: 0; /* Prevents controls from shrinking */
    }
    #homeButton {
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
    }
    #contentFrame {
      flex-grow: 1; /* Allows iframe to take remaining space */
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="homeButton">Home</button>
  </div>
  <iframe id="contentFrame" src="https://utopiancreations.github.io/luminarynexustoken/#"></iframe>

  <script>
    // Basic service worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(error => {
          console.log('ServiceWorker registration failed: ', error);
        });
      });
    }
  </script>
  <script src="./renderer.js"></script>
</body>
</html>
