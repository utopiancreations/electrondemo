<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Recommended CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src *; frame-src https://utopiancreations.github.io/;">
  <title>Luminary Nexus Token</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* General modern font */
      background-color: #1a1a1a; /* Dark background for the whole app if needed */
    }
    #controls {
      padding: 12px 15px;
      background-color: rgba(10, 10, 10, 0.85); /* Dark, slightly transparent bar */
      border-bottom: 1px solid #0d0d0d;
      flex-shrink: 0;
      display: flex; /* Align items for better button placement if needed */
      align-items: center;
    }
    #homeButton {
      background-color: transparent;
      border: 1px solid #00ffff; /* Cyan border */
      color: #00ffff; /* Cyan text */
      padding: 8px 18px;
      font-size: 14px;
      font-family: 'Consolas', 'Lucida Console', 'Courier New', monospace; /* Cyberpunk-ish font */
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      outline: none; /* Remove default focus outline */
    }
    #homeButton:hover {
      background-color: rgba(0, 255, 255, 0.1); /* Subtle cyan glow on hover */
      color: #ffffff; /* Brighter text on hover */
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }
    #homeButton:active {
      background-color: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    }
    #contentFrame {
      flex-grow: 1;
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="homeButton">Home</button>
  </div>
  <iframe id="contentFrame" src="https://utopiancreations.github.io/luminarynexustoken/#"></iframe>

  <script>
    // Basic service worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(error => {
          console.log('ServiceWorker registration failed: ', error);
        });
      });
    }
  </script>
  <script src="./renderer.js"></script>
</body>
</html>
